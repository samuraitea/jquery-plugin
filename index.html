  <body>
    <div class="container">
      <h1 class="typethis"></h1>

      <iframe

        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

    <script src="js/type-this-1.0.min.js"></script>
    <script>
      var t = new Typethis({
        autoWriting: false,
        autoWritingDelay: 900,
        delay: 100,
        loop: false,
        speed: [50, 150],
        words: [
          "Salut les amis",
          "Je suis",
          "Phobos Zorg",
          "De la planète XVII !",
          "Voici une vidéo de moi",
          "Durant mon dernier voyage !",
          "Don't forget to subscribe and slap that like button"
          //   "Je suis fasciné",
          //   "Par les créatures",
          //   "Poilues avec 4 pattes",
          //   "Je parle bien sûr de ce que vous appelé animaux d'ailleurs je me suis empressé d'en ramasser 3 dans la rue, appelés 'chat', que j'adore. Je n'ai jamais autant aimer des êtres vivants ! Il semblerait que d'autres extraterrestres soient apparus à Sunset Valley mais j'espère rester loin d'eux. Je ne suis pas venu sur Terre pour revoir les miens mais pour m'intégrer chez vous les humains !"
        ]
